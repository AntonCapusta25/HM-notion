name: Daily Viral Trend Radar

on:
  schedule:
    # Runs at 09:30 UTC every day
    - cron: "30 9 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  trend-radar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r trend_engine/requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Run Trend Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Removed REDDIT credentials as we switched to public scraping
        run: |
          python -m trend_engine.main --run
