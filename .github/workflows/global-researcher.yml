name: Global Virality Researcher (3x Daily)

on:
  schedule:
    # Run at 8:00, 14:00, 20:00 UTC (Adjust for user timezone preference)
    - cron: "0 8,14,20 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  research_trends:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies (System)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies (Python)
        run: |
          cd trend_engine
          pip install -r requirements.txt
          # Install new requirements if not in txt yet (failsafe)
          pip install google-genai yt-dlp ffmpeg-python

      - name: Run Global Researcher Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Run as module to handle imports correctly
          python -m trend_engine.jobs.global_researcher
